
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphic design</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../img/favi/favicon.ico">
</head>
<body>
    <div class="note-container">
        <header class="note-header">
            <a href="../projects.html" class="button">back</a>
            <h1>assorted graphic designs</h1>

        </header>

        <section class="note-content">
            <h3>technologies</h3>
            <p>figma, adobe illustrator, adobe photoshop, blender</p>
            <h3>circuits</h3>
            <figure>
                <img src="https://i.imgur.com/U7a02ck.png" alt ="" class="note-image">
            </figure>
            <p class="description">this was for fun for my circuits class; i modeled a circuit in blender, extruded it, then obsured it. i then messed around with its design in illustrator and photoshop.</p>

            <h3>chang sweater print</h3>
            <figure>
                <div class="note-images-wrapper">
                    <img src="https://i.imgur.com/M54uomw.png" alt ="" class="note-image horizontal">
                    <img src="https://i.imgur.com/3XqjDtx.png" alt ="" class="note-image horizontal">
                <figcaption>Final Design & Sketch</figcaption>
                </div>
            </figure>
            <figure>
                <div class="note-images-wrapper">
                    <img src="https://i.imgur.com/3gC7JLX.jpeg" alt ="" class="note-image horizontal">
                    <img src="https://i.imgur.com/bnuDFEl.jpeg" alt ="" class="note-image horizontal">
                </div>
                <figcaption>Design on Sweater</figcaption>
            <p class="description">it was my friend's birthday, so i decided to design a sweater for him. i wanted to go for a really neobrutalist approach, so i used sans serif fonts, his favorite colors in a way that contrast nicely, distinct shapes/blocks, and hard drop shadows.</p>
            <h3>miscellaneous exploration</h3>
            <figure>
                <div class="note-images-wrapper">
                    <img src="https://i.imgur.com/iNpueeH.jpeg" alt ="" class="note-image horizontal">
                    <img src="https://i.imgur.com/Qvsclsc.jpeg" alt ="" class="note-image horizontal">
                </div>
                <figcaption>Heavily Inspired by Posterlad</figcaption>
            </figure>
            <figure>
                <div class="note-images-wrapper">
                    <img src="https://i.imgur.com/hAgWXUt.png" alt ="" class="note-image horizontal">
                    <img src="https://i.imgur.com/0qFRTG4.jpeg" alt ="" class="note-image horizontal">
                </div>
            </figure>
            <p class="description">sometimes my room feels a bit empty so i design posters...</p>
        </section>
    </div>
